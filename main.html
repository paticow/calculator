<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <script src="calc.js"></script>
    <h1>Nonchalant calc</h1>
    <div id="outer">
        <div id="screen">
        </div>
        <div id="digits">
            <div class="row">
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="opp" id="divide">/</button>
                <button class="opp" id="multiply">*</button>       
            </div>
            <div class="row">
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="opp" id="minus">-</button>  
                <button class="opp" id="plus">+</button>     
            </div>
            <div class="row">
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button id="equal">=</button>
            </div>
            <div class="row">
                <button class="num" id="zero">0</button>
                <button id="dot">.</button>
                <button id="clear">C</button>
                <button id="backspace">DEL</button>
            </div>
        </div>
    </div>
</body>
</html>
