<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <script src="calc.js"></script>
    <div id="outer">
        <div id="screen">
        </div>
        <div id="digits">
            <div class="row">
                <button class="num btn" id="seven">7</button>
                <button class="num btn" id="eight">8</button>
                <button class="num btn" id="nine">9</button>
                <button class="opp btn" id="divide">/</button>
                <button class="opp btn" id="multiply">*</button>       
            </div>
            <div class="row">
                <button class="num btn" id="four">4</button>
                <button class="num btn" id="five">5</button>
                <button class="num btn" id="six">6</button>
                <button class="opp btn" id="minus">-</button>  
                <button class="opp btn" id="plus">+</button>     
            </div>
            <div class="row">
                <button class="num btn" id="one">1</button>
                <button class="num btn" id="two">2</button>
                <button class="num btn" id="three">3</button>
                <button class="btn" id="equal">=</button>
            </div>
            <div class="row">
                <button class="num btn" id="zero">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="backspace">DEL</button>
                
            </div>
        </div>
    </div>
</body>
</html>
